<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Document</title>
  <script src="https://d3js.org/d3.v4.min.js"></script>
</head>
<body>
 <script> 
 var cdata = [
 {cx:100, cy:150, r:50, color:"black"},
 {cx:200, cy:150, r:50, color:"black"}];

 var tdata = [
 {p1x:100, p1y:10, p2x:300, p2y:20, p3x:90, p3y:30, pcolor:"red",color:"lime"},
 {p1x:200, p1y:50, p2x:400, p2y:60, p3x:500, p3y:40, pcolor:"blue",color:"lime"}]

 var svgstrl = d3.select("body").append("svg").attr("width",500).attr("height",500);

 var addDateToC = svgstrl.selectAll("circle").data(cdata).enter().append("circle");

 var addC = addDateToC.attr("cx",function(d){return d.cx;}).attr("cy",function(d){return d.cy;}).attr("r",function(d){return d.r;}).attr("fill",function(d){return d.color;});

 var addDataToT = svgstrl.selectAll("polygon").data(tdata).enter().append("polygon");


 var addT = addDataToT.attr("points", 
 	function(t){
 		return t.p1x+','+t.p1y+' '+t.p2x+','+t.p2y+' '+t.p3x+','+t.p3y;
 	}).
 attr("style", "stroke-width:1").attr("style", 
 	function(d){
 		return "stroke:"+d.pcolor;
 	}).attr("style", 
 	function(d){
 		return "fill:"+d.color;
 	});
	 </script>
 

</body>
</html>
